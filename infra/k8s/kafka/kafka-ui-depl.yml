apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      initContainers:
        - name: wait-for-schema-registry
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Schema Registry to be ready..."
              until nc -z schema-registry-srv 8081; do
                echo "Schema Registry is not ready yet..."
                sleep 3
              done
              echo "Schema Registry is up!"
      containers:
        - name: kafka-ui
          image: provectuslabs/kafka-ui:latest
          ports:
            - containerPort: 8080
          env:
            - name: KAFKA_CLUSTERS_0_NAME
              value: "Local Kafka"
            - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
              value: "kafka-srv:9092"
            - name: KAFKA_CLUSTERS_0_ZOOKEEPER
              value: "" # оставить пустым для KRaft
            - name: KAFKA_CLUSTERS_0_READONLY
              value: "false"
            - name: KAFKA_CLUSTERS_0_SCHEMAREGISTRY
              value: "http://schema-registry-srv:8081"
          resources:
            limits:
              memory: "1Gi"
              cpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-ui-srv
spec:
  type: NodePort
  selector:
    app: kafka-ui
  ports:
    - port: 8080
      targetPort: 8080
